{% load static tailwind_tags %}
{% load template_tag%}
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>صفحه محصول</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{product}}</h1>
        {% for img in product.images.all %}
        <img src="{{img.file.url}}" alt="تصویر محصول" class="w-full h-full object-cover rounded-lg mb-4">
        {% endfor %}
        <p class="text-gray-700 mb-4">{{message}}</p>


        <div class="flex justify-between mt-6">

            <a href="{% url 'shop:product_list'%}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">بازگشت به لیست محصولات</a>
        </div>
    </div>

</body>
</html>
